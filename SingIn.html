<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <center><h1>Sign in</h1></center>
    <form action="">
       <label>Name : </label> 
       <input type="text"><br><br><br>
       <label>Contact Number</label>
       <input type="text" required id="Phone" pattern="[6-9]{1} [0-9]{9}">
       <br><br><br>
       <label for="">Address</label>
       <input type="text">
       <br><br><br>
       <label for="">Email</label>"
       <input type="email">
       <br><br><br>
       <label>Create Password</label>
       <input type="text">
       <br><br><br>
       <label>Re enter</label>
       <input type="password">
       <br><br><br>
       <input type="submit">

    </form>
    
    
</body>
</html>
